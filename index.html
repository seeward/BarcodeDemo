<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Library</title>
    </head>
    <body>
        <div class="app" data-role="page">
        	
        	<div data-role="header" data-position="fixed" style="overflow:hidden;padding-bottom:15px!important">
    <h1>Book Library</h1>
    
        	<div data-role="navbar" data-grid="c">
    <ul>
        <li><button href="#" data-role="button" data-icon="star" id="scan">Scan</button></li>
        <li><button href="#" data-role="button" data-icon="add" data-theme="a" id="add">Add</button></li>
        <li><button href="#" data-role="button" data-icon="search" id="manual">Tools</button></li>
        <li><button href="#" data-role="button" data-icon="grid" id="library">Show</button></li>
    </ul>
</div><!-- /navbar -->
</div><!-- /header -->
            
            <div id="enterISBN"></div>
            <div id="wrapper" align="center">
          <div id="content"></div>
         </div>
           </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jq.js"></script>
               <script type="text/javascript" src="js/index.js"></script>
        <link rel="stylesheet" href="js/jquery.mobile-1.3.1.css" />
		<script src="js/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="childbrowser.js"></script>
                <script type="text/javascript" src="js/mustache.js"></script>
<link href='http://fonts.googleapis.com/css?family=Acme' rel='stylesheet' type='text/css'>

	<script type="text/mustacheTemplate" id="libraryList">

		<ul data-role="listview" data-inset="true" data-filter="true" id="mainLibraryList">
			{{#items}}
        <li>
            <a href="#" onClick="app.details({{ISBN}});"><span style="color:#19a061">{{NAME}}</span><br>{{AUTHOR}}<br>{{DATE}} -- {{SUBJECT}}
                <img src='http://bks4.books.google.co.za/books?id={{THUMB}}&printsec=frontcover&img=1&zoom=5&source=gbs_api' ></a>
        </li>
		{{/items}}
		</ul>
	</script>
	
	<script type="text/mustacheTemplate" id="detailList">

		<ul data-role="listview" data-inset="true" id="bookDetail">
			{{#item}}
			<img class="shadow" src="http://bks4.books.google.co.za/books?id={{THUMB}}&printsec=frontcover&img=1&zoom=1&source=gbs_api" width="300px">
        <li style="margin-top:25px!important">
          {{NAME}}
        </li>
        <li>
            {{AUTHOR}}
        </li>
        
        <li>
        	{{DESCRIPTION}}
        </li>
        <li>
        	{{SUBJECT}}
        </li>
        <li>{{IBSN}}</li>
        <li>
        	<a href="http://books.google.co.za/books/about/Jesus_the_Model.html?hl=&id={{THUMB}}" target="_blank">Google Books Link</a>
        </li>
        <li>
        	<p>Comment: </p>{{COMMENTS}}
        </li>
        <li><textarea id="commentText"></textarea></li>
        <li><a onClick="app.comment({{ID}});">Add a Comment</a></li>
        <li><input type="text" id="checkedname"></input></li>
        	<li><a onClick="app.checkout({{ID}});">Check Out</a>
        </li>
        <li><p>Checked Out to: </p>{{CHECKEDNAME}}</li>
		{{/item}}
			</ul>
		<a data-role="button" data-theme="c" id="backer" onClick="app.displayBooks();">Back to Library</a>
	
	</script>


	
        <script type="text/javascript">
            app.initialize();
        </script>
       
    </body>
</html>
