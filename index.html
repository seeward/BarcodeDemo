<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Add to Library</title>
    </head>
    <body>
        <div class="app">
        	<div data-role="header" style="overflow:hidden;padding-bottom:5px!important">
    <h1>Book Library</h1>
    <a href="#" data-icon="gear" class="ui-btn-right">Options</a>
        	<div data-role="navbar" data-grid="c">
    <ul>
        <li><button href="#" data-role="button" data-icon="star" id="scan">Scan a Book</button></li>
        <li><button href="#" data-role="button" data-icon="add" data-theme="a" id="add">Add to Library</button></li>
        <li><button href="#" data-role="button" data-icon="search" id="manual">Search by ISBN</button></li>
        <li><button href="#" data-role="button" data-icon="grid" id="library">Show Library</button></li>
    </ul>
</div><!-- /navbar -->
</div><!-- /header -->
            
            <div id="enterISBN"></div>
            <div id="wrapper" align="center">
          <div id="content"></div>
         </div>
           </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jq.js"></script>
               <script type="text/javascript" src="js/index.js"></script>
        <link rel="stylesheet" href="js/jquery.mobile-1.3.1.css" />
		<script src="js/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="childbrowser.js"></script>
                <script type="text/javascript" src="js/mustache.js"></script>
 

	<script type="text/mustacheTemplate" id="libraryList">

		<ul data-role="listview" data-inset="true" id="mainLibraryList">
			{{#items}}
        <li>
            <a href="#" onClick="app.details({{ISBN}});"><span style="color:#19a061">{{NAME}}</span><br>{{AUTHOR}}<br>{{DATE}} -- {{SUBJECT}}
                <img src='http://bks4.books.google.co.za/books?id={{THUMB}}&printsec=frontcover&img=1&zoom=5&source=gbs_api' ></a>
        </li>
		{{/items}}
		</ul>
	</script>
	
	<script type="text/mustacheTemplate" id="detailList">

		<ul data-role="listview" data-inset="true" id="bookDetail">
			{{#item}}
        <li><img src='http://bks4.books.google.co.za/books?id={{THUMB}}&printsec=frontcover&img=1&zoom=5&source=gbs_api' >
          
        </li>
        <li>{{NAME}}</li>
                <li>
            {{AUTHOR}}
        </li>
        <li>
        	{{DESCRIPTION}}
        </li>
        <li>
        	{{SUBJECT}}
        </li>
		{{/item}}
			</ul>
		<a data-role="button" data-theme="c" id="backer" onClick="app.displayBooks();">Back to Library</a>
	
	</script>


	
        <script type="text/javascript">
            app.initialize();
        </script>
       
    </body>
</html>
